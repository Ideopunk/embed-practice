<!DOCTYPE html>
<html>
	<head>
		<title>Embed</title>
		<link rel="stylesheet" href="meyerreset.css" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<nav>
			<input id="searchbar" type="search" placeholder="Search" />
		</nav>
		<main>
			<iframe
                id="video"    
				src="https://www.youtube.com/embed/tgI6PjEq0O8"
				frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
            ></iframe>
            <h1 id="title">midnight aura. [lofi / jazzhop / chill mix]</h1>
            <div id="metadata"><h2>7,016,212 views • May 23, 2019</h2></div>
		</main>
        <aside>
            <h1 id="aside-metadata">Up next</h1>
            <div class="preview preview-stuff">
                <img class="preview-image preview-stuff" src="https://www.artshebdomedias.com/wp-content/uploads/2016/05/Araki.jpg" alt="fake preview image">
                <div class="preview-metadata preview-stuff">
                    <h3 class="preview-title preview-stuff">Filler</h3>
                    <h4 class="preview-creator preview-stuff">Creator</h4>
                    <h4 class="preview-other preview-stuff">Views • Date</h4>
                </div>
            </div>
            <hr>

        </aside>
	</body>
</html>
